# Curriculum Stage 1: Cube in gripper at lift height
# Easiest stage - robot starts with cube grasped and lifted, just needs to hold
experiment:
  name: "lift_curriculum_s1"
  base_dir: "runs"

training:
  timesteps: 200000
  eval_freq: 10000
  save_freq: 50000
  seed: 42

sac:
  learning_rate: 3.0e-4
  buffer_size: 100000
  learning_starts: 1000
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1

env:
  normalize_obs: true
  normalize_reward: true
  max_episode_steps: 100    # Shorter episodes for holding task
  action_scale: 0.02        # 2cm per step max (Cartesian)
  lift_height: 0.08         # 8cm above ground
  hold_steps: 10            # Must hold for 10 steps
  reward_type: "dense"
  reward_version: "v10"  # stronger lift gradient (5.0x) for curriculum learning
  curriculum_stage: 1       # Start with cube in gripper at lift height
  lock_wrist: true          # Lock wrist for stable holding

eval:
  episodes: 10
  video_width: 640
  video_height: 480
