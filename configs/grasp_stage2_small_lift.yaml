# Stage 2: Learn to lift grasped lid
# Lid in gripper on table - need to lift
# Focus: Lifting while maintaining grasp
experiment:
  name: "grasp_stage2_small_lift"
  base_dir: "runs"

training:
  timesteps: 250000
  eval_freq: 10000
  save_freq: 50000
  seed: 42
  pretrained: null  # Set to stage1 model path

sac:
  learning_rate: 3.0e-4
  buffer_size: 300000
  learning_starts: 8000
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1
  ent_coef: 'auto_0.1'
  target_entropy: 'auto'

env:
  normalize_obs: true
  normalize_reward: true
  max_episode_steps: 150  # Time to lift
  action_scale: 0.008  # Gentle movements
  lift_height: 0.08  # Full lift height
  hold_steps: 15  # Hold at target height
  reward_type: "dense"
  reward_version: "v22"
  curriculum_stage: 2  # Stage 2: Lid in gripper on table
  lock_wrist: true

eval:
  episodes: 10
  video_width: 640
  video_height: 480
