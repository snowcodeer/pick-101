# Stage 3: Learn to grasp and lift
# Gripper near lid, open - need to grasp and lift
# Focus: Grasping delicate lid + lifting
experiment:
  name: "grasp_stage3_full_lift"
  base_dir: "runs"

training:
  timesteps: 500000
  eval_freq: 10000
  save_freq: 50000
  seed: 42
  pretrained: null  # Set to stage2 model path

sac:
  learning_rate: 3.0e-4
  buffer_size: 400000
  learning_starts: 10000
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1

env:
  normalize_obs: true
  normalize_reward: true
  max_episode_steps: 200  # Time to grasp and lift
  action_scale: 0.010  # Moderate movements
  lift_height: 0.08  # Full target height
  hold_steps: 15
  reward_type: "dense"
  reward_version: "v26"
  curriculum_stage: 3  # Stage 3: Gripper near lid, open
  lock_wrist: true

eval:
  episodes: 10
  video_width: 640
  video_height: 480
