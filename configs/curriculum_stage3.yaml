# Curriculum Stage 3: Grasp and Lift
# Agent starts with gripper near cube (open), must close gripper to grasp and lift
experiment:
  name: "lift_curriculum_s3"
  base_dir: "runs"

training:
  timesteps: 1000000
  eval_freq: 10000
  save_freq: 100000
  seed: 42
  # pretrained: "runs/lift_curriculum_s1/20251229_224741/checkpoints/sac_lift_500000_steps.zip"

sac:
  learning_rate: 3.0e-4
  buffer_size: 100000
  learning_starts: 1000
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1

env:
  normalize_obs: true
  normalize_reward: true
  max_episode_steps: 300    # Enough time to grasp + lift + hold 3 seconds
  action_scale: 0.02        # 2cm per step max (Cartesian)
  lift_height: 0.08         # 8cm above ground
  hold_steps: 150           # Must hold for 150 steps (~3 seconds at 50Hz)
  reward_type: "dense"
  reward_version: "v11"
  curriculum_stage: 3       # Gripper near cube, open
  lock_wrist: true          # Lock wrist for stable top-down grasping

eval:
  episodes: 10
  video_width: 640
  video_height: 480
