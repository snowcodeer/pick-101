# Stage 2: Learn to close and grasp the lid
# Gripper starts at grasp height; only needs to close
# Focus: Achieve and hold a clean grasp (no lift requirement)
experiment:
  name: "grasp_stage2_close"
  base_dir: "runs"

training:
  timesteps: 250000
  eval_freq: 10000
  save_freq: 50000
  seed: 42
  pretrained: null  # Set to stage1 model path

sac:
  learning_rate: 3.0e-4
  buffer_size: 300000
  learning_starts: 8000
  batch_size: 256
  tau: 0.005
  gamma: 0.99
  train_freq: 1
  gradient_steps: 1

env:
  normalize_obs: true
  normalize_reward: true
  max_episode_steps: 120  # Shorter since no lift required
  action_scale: 0.008  # Gentle movements
  lift_height: 0.0155  # At-rest lid height counts as "lifted"
  hold_steps: 30  # Hold grasp
  reward_type: "dense"
  reward_version: "v33"
  curriculum_stage: 2  # Stage 2: Gripper at grasp height, open
  lock_wrist: true

eval:
  episodes: 10
  video_width: 640
  video_height: 480
